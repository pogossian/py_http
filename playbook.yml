- hosts: localhost
  connection: local
  become: yes
  gather_facts: false
  vars:
    MOUNT_DIRECTORY: "{{ lookup('env','MOUNT_DIRECTORY') }}"
    CEPH_MONITORS: 10.120.29.114:6789,10.120.28.174:6789,10.120.29.159:6789:/
    CEPH_USER: "{{ lookup('env','CEPH_USER') }}"
    CEPH_SECRET: "{{ lookup('env','CEPH_SECRET') }}"
  tasks:
    - name: Mount CephFS
      mount:
        path: "{{ MOUNT_DIRECTORY }}"
        src: "{{ CEPH_MONITORS }}"
        fstype: ceph
        opts: "{{ 'name=' + CEPH_USER + ',secret=' + CEPH_SECRET}}"
        state: mounted


    - name: LS CephFS
      command: echo $MOUNT_DIRECTORY$PV_PATH/

    - name: Copy static directory to CephFS
      command: cp -r $PWD/static/* $MOUNT_DIRECTORY$PV_PATH/
    
    - name: Unmount CephFS
      mount:
        path: "{{ MOUNT_DIRECTORY }}"
        state: absent